packages:
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ivybridge]
    compiler: [gcc, intel, pgi, clang]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mvapich2]
      unwind: [libunwind]

  cuda:
    version: [10.1.168, 10.2.89, 11.1.0]
    buildable: false
    externals:
    - spec: cuda@10.1.168
      prefix: /usr/tce/packages/cuda/cuda-10.1.168
    - spec: cuda@10.2.89
      prefix: /usr/tce/packages/cuda/cuda-10.2.89
    - spec: cuda@11.1.0
      prefix: /usr/tce/packages/cuda/cuda-11.1.0

  hip:
    version: [4.0.0, 4.1.0, 4.2.0]
    buildable: false
    externals:
    - spec: hip@4.0.0
      prefix: /opt/rocm-4.0.0/hip
    - spec: hip@4.1.0
      prefix: /opt/rocm-4.1.0/hip
    - spec: hip@4.2.0
      prefix: /opt/rocm-4.2.0/hip
  llvm-amdgpu:
    version: [4.0.0, 4.1.0, 4.2.0]
    buildable: false
    externals:
    - spec: llvm-amdgpu@4.0.0
      prefix: /opt/rocm-4.0.0/llvm
    - spec: llvm-amdgpu@4.1.0
      prefix: /opt/rocm-4.1.0/llvm
    - spec: llvm-amdgpu@4.2.0
      prefix: /opt/rocm-4.2.0/llvm
  hsa-rocr-dev:
    version: [4.0.0, 4.1.0, 4.2.0]
    buildable: false
    externals:
    - spec: hsa-rocr-dev@4.0.0
      prefix: /opt/rocm-4.0.0/
    - spec: hsa-rocr-dev@4.1.0
      prefix: /opt/rocm-4.1.0/
    - spec: hsa-rocr-dev@4.2.0
      prefix: /opt/rocm-4.2.0/
  rocminfo:
    version: [4.0.0, 4.1.0, 4.2.0]
    buildable: false
    externals:
    - spec: rocminfo@4.0.0
      prefix: /opt/rocm-4.0.0/
    - spec: rocminfo@4.1.0
      prefix: /opt/rocm-4.1.0/
    - spec: rocminfo@4.2.0
      prefix: /opt/rocm-4.2.0/
  rocm-device-libs:
    version: [4.0.0, 4.1.0, 4.2.0]
    buildable: false
    externals:
    - spec: rocm-device-libs@4.0.0
      prefix: /opt/rocm-4.0.0/
    - spec: rocm-device-libs@4.1.0
      prefix: /opt/rocm-4.1.0/
    - spec: rocm-device-libs@4.2.0
      prefix: /opt/rocm-4.2.0/

  # Lock down which MPI we are using
  mpi:
    buildable: false
  mvapich2:
    externals:
    # Clang compiler
    - spec: mvapich2@2.3.1%clang@12.0.0~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-12.0.0
    - spec: mvapich2@2.3.1%clang@10.0.0~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-10.0.0
    - spec: mvapich2@2.3.1%clang@9.0.0~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-9.0.0
    # GCC compiler
    - spec: mvapich2@2.3.1%gcc@10.2.1~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-10.2.1
    - spec: mvapich2@2.3.1%gcc@8.1.0~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.1.0
    - spec: mvapich2@2.3.1%gcc@4.9.3~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-4.9.3
    # Intel compiler
    - spec: mvapich2@2.3.1%intel@19.1.0.166~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.1.0
    - spec: mvapich2@2.3.1%intel@19.0.4.227~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.0.4
    - spec: mvapich2@2.3.1%intel@18.0.2~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-18.0.2
    - spec: mvapich2@2.3.1%intel@17.0.2~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-17.0.2
    # PGI compiler
    - spec: mvapich2@2.3.1%pgi@19.7~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-pgi-19.7
    - spec: mvapich2@2.3.1%pgi@20.1~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-pgi-20.1

  cmake:
    buildable: false
    version: [3.12.1, 3.13.4, 3.14.5, 3.16.8, 3.18.0, 3.20.2]
    externals:
    - spec: cmake@3.12.1
      prefix: /usr/tce/packages/cmake/cmake-3.12.1
    - spec: cmake@3.13.4
      prefix: /usr/tce/packages/cmake/cmake-3.13.4
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5
    - spec: cmake@3.16.8
      prefix: /usr/tce/packages/cmake/cmake-3.16.8
    - spec: cmake@3.18.0
      prefix: /usr/tce/packages/cmake/cmake-3.18.0
    - spec: cmake@3.20.2
      prefix: /usr/tce/packages/cmake/cmake-3.20.2

  python:
    buildable: false
    version: [3.8.2]
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2

  # System level packages to not build
  autoconf:
    buildable: false
    externals:
    - spec: autoconf
      prefix: /usr

  automake:
    buildable: false
    externals:
    - spec: automake
      prefix: /usr

  bzip2:
    buildable: false
    externals:
    - spec: bzip2
      prefix: /usr

  gettext:
    buildable: false
    externals:
    - spec: gettext
      prefix: /usr

  graphviz:
    buildable: false
    externals:
    - spec: graphviz
      prefix: /usr

  gmp:
    buildable: false
    externals:
    - spec: gmp
      prefix: /usr

  libtool:
    buildable: false
    externals:
    - spec: libtool
      prefix: /usr

  libx11:
    buildable: false
    externals:
    - spec: libx11
      prefix: /usr
  m4:
    buildable: false
    externals:
    - spec: m4
      prefix: /usr

  perl:
    buildable: false
    externals:
    - spec: perl
      prefix: /usr

  pkg-config:
    buildable: false
    externals:
    - spec: pkg-config
      prefix: /usr

  tar:
    buildable: false
    externals:
    - spec: tar
      prefix: /usr

  readline:
    buildable: false
    externals:
    - spec: readline
      prefix: /usr

  unzip:
    buildable: false
    externals:
    - spec: unzip
      prefix: /usr

  zlib:
    buildable: false
    externals:
    - spec: zlib
      prefix: /usr
