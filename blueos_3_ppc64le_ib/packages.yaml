packages:
  all:
    target: [ppc64le]
    compiler: [gcc, pgi, clang, xl]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [specturum-mpi]

  cmake:
    version: [3.18.0, 3.20.2, 3.14.5]
    buildable: false
    externals:
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5
    - spec: cmake@3.18.0
      prefix: /usr/tce/packages/cmake/cmake-3.18.0
    - spec: cmake@3.20.2
      prefix: /usr/tce/packages/cmake/cmake-3.20.2
  
  cuda:
    buildable: false
    version: [8.0, 9.2.148, 10.1.168,  10.1.243, 11.0.2, 11.2.0]
    externals:
    - spec: cuda@11.2.0
      prefix: /usr/tce/packages/cuda/cuda-11.2.0
    - spec: cuda@11.0.2
      prefix: /usr/tce/packages/cuda/cuda-11.0.2
    - spec: cuda@10.1.243
      prefix: /usr/tce/packages/cuda/cuda-10.1.243
    - spec: cuda@10.1.168
      prefix: /usr/tce/packages/cuda/cuda-10.1.168
    - spec: cuda@9.2.148
      prefix: /usr/tce/packages/cuda/cuda-9.2.148
    - spec: cuda@8.0
      prefix: /usr/tce/packages/cuda/cuda-8.0

  # Lock down which MPI we are using
  mpi:
    buildable: false
  spectrum-mpi:
    externals:
    # Clang compiler
    - spec: spectrum-mpi@rolling%clang@8.0.0
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-8.0.0
    - spec: spectrum-mpi@rolling%clang@8.0.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-8.0.1
    - spec: spectrum-mpi@rolling%clang@9.0.0
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-9.0.0
    - spec: spectrum-mpi@rolling%clang@10.0.0
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-10.0.0
    - spec: spectrum-mpi@rolling%clang@10.0.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-10.0.1
    - spec: spectrum-mpi@rolling%clang@11.0.0
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-11.0.0
    - spec: spectrum-mpi@rolling%clang@11.0.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-11.0.1
    # GCC compiler
    - spec: spectrum-mpi@rolling%gcc@4.9.3
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-4.9.3
    - spec: spectrum-mpi@rolling%gcc@7.3.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-7.3.1
    - spec: spectrum-mpi@rolling%gcc@8.3.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-8.3.1
    # PGI compiler
    - spec: spectrum-mpi@rolling%pgi@19.10
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-pgi-19.10
    - spec: spectrum-mpi@rolling%pgi@20.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-pgi-20.1
    - spec: spectrum-mpi@rolling%pgi@20.4
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-pgi-20.4
    - spec: spectrum-mpi@rolling%pgi@21.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-pgi-21.1
    - spec: spectrum-mpi@rolling%pgi@21.2
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-pgi-21.2
    - spec: spectrum-mpi@rolling%pgi@21.3
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-pgi-21.3
    - spec: spectrum-mpi@rolling%pgi@21.5
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-pgi-21.5
    # XL compiler
    - spec: spectrum-mpi@rolling%xl@16.1.1.8
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-xl-2020.09.17
    - spec: spectrum-mpi@rolling%xl@16.1.1.9
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-xl-2020.11.12
    - spec: spectrum-mpi@rolling%xl@16.1.1.10
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-xl-2021.03.11

  cmake:
    buildable: false
    version: [3.12.1, 3.14.5, 3.16.8, 3.18.0, 3.20.2]
    externals:
    - spec: cmake@3.12.1
      prefix: /usr/tce/packages/cmake/cmake-3.12.1
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5
    - spec: cmake@3.16.8
      prefix: /usr/tce/packages/cmake/cmake-3.16.8
    - spec: cmake@3.18.0
      prefix: /usr/tce/packages/cmake/cmake-3.18.0
    - spec: cmake@3.20.2
      prefix: /usr/tce/packages/cmake/cmake-3.20.2

  python:
    buildable: false
    version: [3.8.2]
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2
